<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dulce Alaska | Endulzate el alma</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Dulce Alaska</h1>
    <p>Endulzate el alma con nuestras tortas</p>
  </header>

  <section class="formulario">
    <h2>Registrate para realizar tu pedido</h2>
    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="email" id="mail" placeholder="Email" required />
      <input type="tel" id="telefono" placeholder="Teléfono" required />
      <input type="password" id="contraseña" placeholder="Contraseña" required />
      <input type="password" id="confirmarContraseña" placeholder="Confirmar contraseña" required />
      <button type="submit">Registrarse</button>
    </form>
  </section>

  <main>
    <h2>Catálogo de tortas</h2>
    <div id="catalogo" class="catalogo"></div>
  </main>

  <section>
    <h2>Carrito</h2>
    <div id="carrito"></div>
  </section>

  <script src="./LIBS/sweetalert2.all.min.js"></script>
  <script src="./JS/app.js"></script>
</body>
</html>
